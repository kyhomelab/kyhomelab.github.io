<section class="hero is-fullheight has-text-centered" id="contact">
    <div class="hero-body">
        <div class="container">
            {% if site.facebook_username %}
            <a id="contact-button" href="https://m.me/{{site.facebook_username}}"
                class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined has-text-weight-semibold column is-two-fifths"
                target="_blank">
                <i class="fab fa-facebook-messenger"></i>Ping me on Messenger
            </a>
            {% endif %}
            {% if site.email %}
            <a id="contact-button" href="mailto:{{site.email}}"
                class="button is-rounded is-uppercase has-text-weight-normal is-outlined has-text-weight-semibold column is-two-fifths cosmic-button"
                target="_blank">
                <i class="fas fa-envelope"></i>Send me an Email
            </a>
            {% endif %}
            {% if site.twitter_username %}
            <a id="contact-button" href="https://www.twitter.com/intent/tweet?screen_name={{site.twitter_username}}"
                class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined has-text-weight-semibold column is-two-fifths"
                target="_blank">
                <i class="fab fa-twitter"></i>Tweet me on Twitter
            </a>
            {% endif %}
            <hr>
            <h3 class="is-size-5 is-uppercase has-text-weight-semibold has-text-white" style="margin-bottom: 2rem;">
                You Can find me here
            </h3>
            <div class="social-badges" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 1rem; margin: 2rem 0;">
                <a href="https://github.com/kyhomelab" target="_blank" class="badge-link" rel="noopener noreferrer">
                    <img src="https://img.shields.io/badge/GitHub-kyhomelab-181717?style=for-the-badge&logo=github&logoColor=white" alt="GitHub - kyhomelab">
                </a>
                <a href="https://linkedin.com/in/kyle-stanley-homelab" target="_blank" class="badge-link" rel="noopener noreferrer">
                    <img src="https://img.shields.io/badge/LinkedIn-Kyle_Stanley-0A66C2?style=for-the-badge&logo=linkedin&logoColor=white" alt="LinkedIn - Kyle Stanley">
                </a>
                <a href="mailto:kayjay18m@gmail.com" class="badge-link">
                    <img src="https://img.shields.io/badge/Email-kayjay18m@gmail.com-EA4335?style=for-the-badge&logo=gmail&logoColor=white" alt="Email - kayjay18m@gmail.com">
                </a>
            </div>
        </div>
    </div>
</section>
