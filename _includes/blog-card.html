<div class="columns has-text-centered" id="blog-card">
    <div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet">
        <div class="image is-16by9" style="background-image: url({{post.post-image}});"></div>
    </div>
    <a href="{{post.url | absolute_url}}">
        <div class="column has-text-left-desktop has-text-left-tablet">
            <h1 class="title is-size-4-touch has-text-white" style="margin-bottom: 1rem;">{{post.title}}</h1>
            <div class="content has-text-white-bis">
                <p style="margin-bottom: 1.5rem; line-height: 1.6;">
                    {{ post.content | truncate: 300 | strip_html | strip | escape }}
                </p>
                <hr class="has-background-grey" style="margin: 1rem 0;">
                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; font-size: 0.9rem;">
                    <span class="has-text-white-ter">Published on <span class="has-text-weight-semibold">{{ post.date | date: "%-B %d, %Y" }}</span></span>
                    <span class="has-text-white-ter">|</span>
                    <span class="has-text-white-ter"><i class="fas fa-clock"></i> <span class="has-text-weight-semibold">{% assign words = post.content | number_of_words %}{%- unless content.size == 0 -%}{{ words | divided_by:180 }} min{% endunless %}</span> read</span>
                </div>
            </div>
        </div>
    </a>
</div>
